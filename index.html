<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Low Poly City â€“ Three.js</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f2f2f2;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  /* ðŸ§± SAHNE */
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf2f2f2);

  /* ðŸ“· KAMERA */
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
  );

  // BaÅŸlangÄ±Ã§ (uzak)
  camera.position.set(120, 120, 120);

  /* ðŸ–¥ï¸ RENDER */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  document.body.appendChild(renderer.domElement);

  /* ðŸ’¡ IÅžIK */
  const ambient = new THREE.AmbientLight(0xffffff, 0.9);
  scene.add(ambient);

  const dir = new THREE.DirectionalLight(0xffffff, 0.6);
  dir.position.set(100, 200, 100);
  scene.add(dir);

  /* ðŸ–±ï¸ ORBIT CONTROLS (Sketchfab gibi) */
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  controls.enablePan = true;
  controls.enableZoom = true;
  controls.enableRotate = true;

  controls.mouseButtons = {
    LEFT: THREE.MOUSE.ROTATE,
    MIDDLE: THREE.MOUSE.PAN,
    RIGHT: THREE.MOUSE.DOLLY
  };

  controls.minDistance = 20;
  controls.maxDistance = 400;

  controls.target.set(0, 0, 0);

  /* ðŸŽ¥ INTRO ANÄ°MASYONU */
  let intro = {
    start: new THREE.Vector3(200, 180, 200),
    end: new THREE.Vector3(80, 60, 80),
    progress: 0
  };

  camera.position.copy(intro.start);

  /* ðŸ“¦ MODEL */
  const loader = new GLTFLoader();
  loader.load('./lowpoly2.glb', (gltf) => {
    const model = gltf.scene;
    scene.add(model);
  });

  /* ðŸ”„ RESIZE */
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  /* ðŸŽ¬ LOOP */
  function animate() {
    requestAnimationFrame(animate);

    // Intro kamera geÃ§iÅŸi
    if (intro.progress < 1) {
      intro.progress += 0.008;
      const eased = intro.progress * (2 - intro.progress); // easeOut
      camera.position.lerpVectors(intro.start, intro.end, eased);
    } else {
      controls.update();
    }

    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
