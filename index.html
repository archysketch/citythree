<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Low Poly City â€“ Three.js</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f2f2f2;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script type="module">
  /* â— TAM CDN URL â€“ browser iÃ§in ÅŸart */
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  /* ðŸ§± SAHNE */
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf2f2f2);

  /* ðŸ“· KAMERA */
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    3000
  );

  camera.position.set(200, 180, 200);

  /* ðŸ–¥ï¸ RENDER */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  document.body.appendChild(renderer.domElement);

  /* ðŸ’¡ IÅžIK */
  scene.add(new THREE.AmbientLight(0xffffff, 0.9));

  const dir = new THREE.DirectionalLight(0xffffff, 0.6);
  dir.position.set(100, 200, 100);
  scene.add(dir);

  /* ðŸ–±ï¸ ORBIT CONTROLS (Sketchfab hissi) */
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.06;

  controls.mouseButtons = {
    LEFT: THREE.MOUSE.ROTATE,
    MIDDLE: THREE.MOUSE.PAN,
    RIGHT: THREE.MOUSE.DOLLY
  };

  controls.minDistance = 30;
  controls.maxDistance = 600;
  controls.target.set(0, 0, 0);

  /* ðŸŽ¥ INTRO */
  const introStart = new THREE.Vector3(300, 260, 300);
  const introEnd   = new THREE.Vector3(120, 80, 120);
  let introProgress = 0;

  camera.position.copy(introStart);

  /* ðŸ“¦ MODEL */
  const loader = new GLTFLoader();
  loader.load(
    './lowpoly2.glb',
    (gltf) => {
      scene.add(gltf.scene);
    },
    undefined,
    (err) => {
      console.error('GLB yÃ¼klenemedi:', err);
    }
  );

  /* ðŸ”„ RESIZE */
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  /* ðŸŽ¬ LOOP */
  function animate() {
    requestAnimationFrame(animate);

    if (introProgress < 1) {
      introProgress += 0.008;
      const ease = introProgress * (2 - introProgress);
      camera.position.lerpVectors(introStart, introEnd, ease);
    } else {
      controls.update();
    }

    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
